<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="form">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Add your new todo"
        />
        <button type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>

      <ul id="content">
        <li class="lists">
          <p>Buy Me a New Car1</p>
          <button class="trash fa-solid fa-trash"></button>
        </li>
        <li class="lists">
          <p>Buy Me a New Car1</p>
          <button class="trash fa-solid fa-trash"></button>
        </li>
        <li class="lists">
          <p>Buy Me a New Car1</p>
          <button class="trash fa-solid fa-trash"></button>
        </li>
      </ul>

      <div id="pendingDiv">
        <p id="message"></p>
        <button id="clear">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
